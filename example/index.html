<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .wrapper{
      margin: 50px auto;
      width: 1200px;
    }
    .wrapper table{
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
      border-spacing: 0;
      text-align: center;
    }
    .wrapper thead{
      background: #f5f5f5;
    }
    .wrapper th, .wrapper td{
      padding: 10px;
      line-height: 20px;
      border: 1px solid #eee;
    }
  </style>
</head>
<body>

  <script src="./ejs.js"></script>
  <script src="../dist/browser.js"></script>
  <script>
    const template = `<div class="wrapper">
      <table>
        <caption><%=navigator.userAgent%></caption>
        <thead>
          <tr>
            <th>浏览器</th>
            <th>版本</th>
            <th>操作系统</th>
            <th>操作系统版本</th>
            <th>设备</th>
            <th>内核</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><%=Browser.browser%></td>
            <td><%=Browser.browserVersion%></td>
            <td><%=Browser.os%></td>
            <td><%=Browser.osVersion%></td>
            <td><%=Browser.device%></td>
            <td><%=Browser.kernel%></td>
          </tr>
        </tbody>
      </table>
    </div>`
    const html = ejs.render(template, Browser)
    document.writeln(html)
  </script>
</body>
</html>
